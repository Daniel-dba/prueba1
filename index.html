<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convertidor de divisas</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="title">CONVERTIDOR DE DIVISAS</div>
  <div class="input">
    <label for="monto">Cantidad:</label>
    <input type="text" id="monto" placeholder="Ingresa aca el monto del dinero">
  </div>
  <div class="input">
    <label for="de"> De :</label>
    <select name="de" id="montoInicial">
      <option value="EUR">Euros</option>
      <option value="JPY">Yenes</option>
      <option value="BOB">Bolivianos</option>
      <option value="CLP">Pesos Chilenos</option>
      <option value="MXN">Pesos Mexicanos</option>
      <option value="ARS">Pesos argentinos</option>
      <option value="USD">Dolares</option>
    </select>
  </div>
  <div class="input">
    <label for="a">A:</label>
    <select name="a" id="montoFinalConvertido">
      <option value="EUR">Euros</option>
      <option value="JPY">Yenes</option>
      <option value="BOB">Bolivianos</option>
      <option value="CLP">Pesos Chilenos</option>
      <option value="MXN">Pesos Mexicanos</option>
      <option value="ARS">Pesos argentinos</option>
      <option value="USD">Dolares</option>
    </select>
  </div>
  <div class="buttonContainer">
    <button id="calcular">Calcular</button>
  </div>
  <div class="input">
    <label for="respuesta">Resultado:</label>
    <input type="text" id="respuesta">
  </div>
  
  <script src="./js/main.js"></script>
</body>
</html>
